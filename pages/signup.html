<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Zerodha: Online brokerage platform for stock trading & investing
    </title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="headerdiv">
      <img
        class="headerlogo"
        src="https://zerodha.com/static/images/logo.svg"
        alt=""
      />
      <span>
        <ul>
          <li id="li"><a href="#">Signup</a></li>
          <li id="li"><a href="#">About</a></li>
          <li id="li"><a href="#">Products</a></li>
          <li id="li"><a href="#">Pricing</a></li>
          <li id="li"><a href="#">Support</a></li>
          <li id="li">
            <img
              style="height: 20px; width: 20px"
              src="../images/tripplebar.png"
              alt=""
            />
          </li>
        </ul>
      </span>
    </div>
    <div class="hero">
      <h1 style="font-size: 45px; font-weight: 600">
        Open a free demat and trading account online
      </h1>
      <p style="font-size: 20px; font-weight: 500">
        Start investing brokerage free and join a community of 1.6+ crore
        investors and traders
      </p>
    </div>
    <div class="landingmiddle">
      <div class="landingimgdiv">
        <img class="landingimg" src="../images/signup/landing.svg" alt="" />
      </div>
      <div class="landingtextdiv">
        <div style="margin-top: 30px">
          <h1
            style="
              font-size: 42px;
              font-weight: 400;
              margin-bottom: 15px;
              color: #666;
            "
          >
            Signup now
          </h1>
          <p
            style="
              font-size: 19px;
              font-weight: 400;
              margin-bottom: 30px;
              color: #666;
            "
          >
            Or track your existing application
          </p>
          <div class="Number">
            <span style="display: flex; border: 1px solid #666"
              ><img
                height="45px"
                src="https://zerodha.com/static/images/india-flag.svg"
                alt=""
              />
              <p
                style="
                  height: 45px;
                  width: 28px;
                  border-right: 1px solid #666;
                  padding-top: 12px;
                  padding-right: 38px;
                  color: #666;
                  font-size: 20px;
                "
              >
                +91
              </p>
              <input
                style="
                  border-style: none;
                  height: 45px;
                  font-size: 25px;
                  margin-left: 5px;
                "
                type="text"
                placeholder="Enter mobile number"
              />
            </span>
          </div>
          <button class="getotpbtn">Get OTP</button>
        </div>
      </div>
    </div>
  </body>
</html>
